[platformio]
default_envs = debug

; ========================================
; ESP8266 환경 (debug, release)
; ========================================
[env:debug]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.flash_size = 4M
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m3m.ld
board_build.f_cpu = 160000000L
build_flags =
    -std=gnu++14
    -DARTHUR_VERSION='"0.1.0"'
    -DOLED_SDA=14
    -DOLED_SCL=12
    -DOLED_ADDR=0x3C
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DARTHUR_DEBUG=1
    -DARTHUR_LOG_LEVEL=3
build_unflags = -std=gnu++11
monitor_filters = esp8266_exception_decoder
lib_deps =
    arkhipenko/TaskScheduler@^3.7.0
    bblanchon/ArduinoJson@^7.0.0
    256dpi/MQTT@^2.5.0
    tzapu/WiFiManager@^2.0.17
    adafruit/Adafruit SSD1306@^2.5.0
    adafruit/Adafruit BME280 Library@^2.2.0

[env:release]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.flash_size = 4M
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m3m.ld
board_build.f_cpu = 160000000L
build_type = release
build_flags =
    -std=gnu++14
    -DARTHUR_VERSION='"0.1.0"'
    -DOLED_SDA=14
    -DOLED_SCL=12
    -DOLED_ADDR=0x3C
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DARTHUR_DEBUG=0
    -DARTHUR_LOG_LEVEL=1
    -Os
build_unflags = -std=gnu++11
lib_deps =
    arkhipenko/TaskScheduler@^3.7.0
    bblanchon/ArduinoJson@^7.0.0
    256dpi/MQTT@^2.5.0
    tzapu/WiFiManager@^2.0.17
    adafruit/Adafruit SSD1306@^2.5.0
    adafruit/Adafruit BME280 Library@^2.2.0

; ========================================
; 네이티브 테스트 환경 (호스트에서 실행)
; ========================================
[env:native_test]
platform = native
lib_archive = no
build_flags =
    -std=c++14
    -DARTHUR_NATIVE_TEST=1
lib_deps =

; ========================================
; 임베디드 테스트 환경 (ESP8266에서 실행)
; ========================================
[env:embedded_test]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 115200
board_build.flash_size = 4M
board_build.filesystem = littlefs
board_build.ldscript = eagle.flash.4m3m.ld
board_build.f_cpu = 160000000L
build_type = debug
build_flags =
    -std=gnu++14
    -DARTHUR_VERSION='"0.1.0"'
    -DOLED_SDA=14
    -DOLED_SCL=12
    -DOLED_ADDR=0x3C
    -DPIO_FRAMEWORK_ARDUINO_LWIP2_LOW_MEMORY
    -DARTHUR_DEBUG=1
build_unflags = -std=gnu++11
test_filter = embedded/*
lib_deps =
    arkhipenko/TaskScheduler@^3.7.0
    bblanchon/ArduinoJson@^7.0.0
    256dpi/MQTT@^2.5.0
    tzapu/WiFiManager@^2.0.17
    adafruit/Adafruit SSD1306@^2.5.0
    adafruit/Adafruit BME280 Library@^2.2.0
